<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In - Bamboo </title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="img/login-logo2.png" alt="Sluralpright">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class=" btn-primary">Login</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="btn-secondary">Create an account</a>
            </div>
            <footer id="main-footer">
                    <p>Copyright &copy; 2018, beardo ALL Rights reserved.</p>
                    <div>
                        <a href="#">terms of use</a>
                        |
                        <a href="#">Privacy Policy</a>
                    </div>
                </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's grow the Beared <strong>together</strong>
                    </h1>
                    
                            <img width="300"src="img/beordo.jpg" alt="Sluralpright">
                        
                    <a href="" class="btn-secondary">Start a FREE 10-day trial.</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
